version: 0.2

env:
  # â”€â”€â”€ visible at buildâ€‘time (nonâ€‘secret) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  variables:
    AWS_ACCOUNT_ID     : "586359898361"
    AWS_DEFAULT_REGION : "ca-central-1"
    IMAGE_REPO_NAME    : "nartex-next"

    # NextAuth + mail settings that are safe to log
    NEXTAUTH_URL       : "http://localhost:3000"
    NEXTAUTH_SECRET    : "aK9mX2vL8pQ4rN6sT1wE5yU3iO7aB0cF9dG8hJ2kM5nP1"

    EMAIL_SERVER_HOST  : "smtp.gmail.com"
    EMAIL_SERVER_PORT  : "587"
    EMAIL_SERVER_USER  : "n.labranche@nartex.ca"
    EMAIL_FROM         : "Nartex <noreply@nartex.ca>"

  # â”€â”€â”€ pulled securely from SecretsÂ Manager â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  secrets-manager:
    DATABASE_URL           : nartex-db-credentials
    EMAIL_SERVER_PASSWORD  : EMAIL_SERVER_PASSWORD

phases:
  install:
    runtime-versions: { nodejs: 18 }
    commands:
      - echo "ğŸ“¦  INSTALL â€“ installing Node dependencies"
      - npm ci

  pre_build:
    commands:
      - echo "ğŸ“œ  Running Prisma migrations"
      - npx prisma migrate deploy
      - echo "ğŸ”‘  PRE_BUILD â€“ logging in to AmazonÂ ECR"
      - aws ecr get-login-password --region "$AWS_DEFAULT_REGION" |
        docker login --username AWS --password-stdin \
        "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com"

  build:
    commands:
      - echo "ğŸ—  BUILD â€“ resolving commit hash"
      - COMMIT_HASH=$(git rev-parse --short HEAD)

      # â”€â”€â”€ write .env.production for `next build` â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - printf '%s\n' \
          "DATABASE_URL=$DATABASE_URL" \
          "EMAIL_SERVER_HOST=$EMAIL_SERVER_HOST" \
          "EMAIL_SERVER_PORT=$EMAIL_SERVER_PORT" \
          "EMAIL_SERVER_USER=$EMAIL_SERVER_USER" \
          "EMAIL_SERVER_PASSWORD=$EMAIL_SERVER_PASSWORD" \
          "EMAIL_FROM=$EMAIL_FROM" \
          "NEXTAUTH_URL=$NEXTAUTH_URL" \
          "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" \
        > .env.production

      - echo "ğŸ—  BUILD â€“ building & tagging Docker image"
      - |
        ECR_IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME"
        docker build -t "$ECR_IMAGE_URI:$COMMIT_HASH" -t "$ECR_IMAGE_URI:latest" .

      - echo "ğŸ“¤  Pushing both tags to ECR"
      - docker push "$ECR_IMAGE_URI:$COMMIT_HASH"
      - docker push "$ECR_IMAGE_URI:latest"

  post_build:
    commands:
      - echo 'ğŸ”„  POST_BUILD â€“ rolling out to ECS with overlap'
      - aws ecs update-service \
          --cluster nartex-cluster \
          --service nartex-next-service \
          --task-definition "$IMAGE_REPO_NAME" \
          --desired-count 2 \
          --force-new-deployment \
          --deployment-configuration \
              maximumPercent=200,minimumHealthyPercent=50,\
              deploymentCircuitBreaker={enable=true,rollback=true} \
          --region "$AWS_DEFAULT_REGION"

artifacts:
  files:
    - imagedefinitions.json
